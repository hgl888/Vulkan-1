apply plugin: 'com.android.application'
android {
    compileSdkVersion 24
    buildToolsVersion '25.0.2'
    defaultConfig {
        applicationId = 'tv.nopper.VKTS_Example02'
        minSdkVersion 24
        targetSdkVersion 24
        ndk {
            abiFilters 'x86', 'armeabi-v7a', 'arm64-v8a'
        }
        externalNativeBuild {
            cmake {
                arguments '-DANDROID_PLATFORM=android-24', '-DANDROID_TOOLCHAIN=clang', '-DANDROID_STL=c++_static', '-DANDROID_CPP_FEATURES=exceptions'
                cppFlags '-std=c++11'
            }
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
        }
    }

    defaultConfig {
        externalNativeBuild {
            cmake {
                targets "VKTS_Example02"
            }
        }
    }

    externalNativeBuild {
        cmake {
            path '../../VKTS_Example02/CMakeLists.txt'
        }
    }
}

task copyFiles(type: Copy) {
    println("Copying needed assets:")
    //
    copy {
        from "../../VKTS_Binaries/shader/SPIR/V/vertex_only_ndc.vert.spv" into "./src/main/assets/shader/SPIR/V/"
    }
    copy {
        from "../../VKTS_Binaries/shader/SPIR/V/red.frag.spv" into "./src/main/assets/shader/SPIR/V/"
    }
}

preBuild.dependsOn(copyFiles)